<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/Registro.css">
	<script src="dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<main>
		<div class="Caja1">
				Registro de Usuario
		</div>
		<div ng-controller="formController">
				<form  action="Registro.html"  method="post" onsubmit="return validar()">
						<label for="nombre">Nombre(s):</label>
						<input id="nombre" type="text" ng-model="nombre" placeholder="Escribe tu nombre">
						<label id="anuncio1"> </label>
						<label for="apellido">Apellido(s):</label>
						<input id="apellido" type="text" ng-model="apellido" placeholder="Escribe tus apellidos">
						<label id="anuncio2"> </label>
						<label for="telefono">Telefono:</label>
						<input id="telefono" type="text" ng-model="telefono" placeholder="Escribe tu telefono">
						<label id="anuncio3"> </label>
						<label id="anuncio4"> </label>
						<label for="codigo">Codigo de alumno UDG</label>
						<input id="codigo" type="text" ng-model="codigo" placeholder="Escribe tu codigo de alumno">
						<label id="anuncio5"> </label>
						<label id="anuncio7"> </label>
						<label for="correo">Correo UDG Google</label>
						<input id="correo"type="text" ng-model="correo" placeholder="Escribe tu correo de alumno ">
						<label id="anuncio6"> </label>
						<button class="boton" onclick="validar()" type="button" ng-click="insertData()">Registrar</button><br>
						<script src="js/validar.js"></script>
				</form>
		</div>
	</main>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/headroom.min.js"></script>
	    <script src="js/menu.js"></script>
</body>
</html>
