<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/Login.css">
	<script src="dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<main  ng-controller="postController">
		<div class="Caja1">
				Iniciar Sesión
		</div>
		<form action="Login.html"  method="post" onsubmit="return validar()">
			<label for="nombre">Usuario: </label>
			<input ng-model="correo" type="text" name="nombre" value="" placeholder="Nombre de Usuario" id="user">
			<div class="au" id="anuncio1"></div>
			<label for="pass">Contraseña:</label>
			<input type="password" ng-model="password" placeholder="Contraseña" id="pass">
			<div class="au" id="anuncio2"></div>
			<div class="au" id="anuncio3"></div>
			<div class="ref">
			<a href="#">¿Has olvidado tu contraseña?</a>
			</div>
			<button class="boton" onclick="validar()" type="submit" ng-click="postForm()">Entrar</button><br>
			<script src="js/LoginVal.js"></script>
		</form>

	</main>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/headroom.min.js"></script>
	    <script src="js/menu.js"></script>

</body>
</html>
